						    treeField:'name',

						    singleSelect:true,
						    onAfterEdit:function(row,changes){ onDataChanged();}

							<tr>
								<th data-options="field:'name',width:80,
									editor:{

										options:{

											textField:'text',
											url:'/static/webapi/req_header.json',
										}
									}
									">Name</th>
								<th data-options="field:'type',width:60,
									editor:{
										type:'combobox',
										options:{
											valueField:'value',
											textField:'text',
											data:[

												{value:'int',text:'int'},
												{value:'float',text:'float'},
												{value:'bool',text:'bool'},
												{value:'array',text:'array'},
												{value:'dictionary',text:'dictionary'},
											]
										}
									}

									</tr>
							    </thead>
							</table>

					</div>
				</div>
			</div>


			<div title="Examples" class="easyui-panel" style="width:100%">

					</div>
				</div>
			</div>

			<div style="margin-bottom:20px">
				<label for="comment">Remarks</label>

			</div>


			<div style="margin-bottom:10px">
				<a id="btn_save" class="easyui-linkbutton" data-options="iconCls:'icon-save'">Save</a>

<script>


	//-------------------------

	$('#list_req_header').datagrid().datagrid('enableCellEditing');
	$('#list_resp_header').datagrid().datagrid('enableCellEditing');


	$('#list_req_parameter').treegrid().treegrid('enableCellEditing');
	$('#list_resp_parameter').treegrid().treegrid('enableCellEditing');


	function  init_new_data(){
		$('#list_resp_parameter').treegrid({
			 url:'/static/webapi/new_resp_data.json'
		});

	}

	// begin request


	$('#btn_sheet_req_header_new').click(function(){
		$('#list_req_header').datagrid('appendRow',{id:UUID(),name:' undefined'});
		onDataChanged();
	});

	$('#btn_sheet_req_header_del').click(function(){
		var dg = $('#list_req_header').datagrid();
		var row = dg.datagrid('getSelected');
		if( row == undefined){
			alert("please select one  node!");
			return ;
		}
		var index = dg.datagrid('getRowIndex',row);
		dg.datagrid('deleteRow', index);
		onDataChanged();
	});


	$('#btn_sheet_req_param_new').click(function(){
		$('#list_req_parameter').treegrid('append',{
			parent:null,
			data:[
				{name:'undefined',id:UUID(),"type":"string","default":""},
			]
		});
		onDataChanged();
	});

	$('#btn_sheet_req_param_newsub').click(function(){
		$('#list_req_parameter').treegrid('stopCellEditing');


		var node = $('#list_req_parameter').treegrid('getSelected');
		if(node == undefined){
			alert("please select one parent node!");
			return ;
		}
		$('#list_req_parameter').treegrid('append',
				{
					parent:node.id,
					data:[
						{name:'undefined',id:UUID(),"type":"string","default":""},
					]
				});
		onDataChanged();
	});

	$('#btn_sheet_req_param_del').click(function(){
		var node = $('#list_req_parameter').treegrid('getSelected');
		if(node == undefined){
			return ;
		}
		$('#list_req_parameter').treegrid('remove',node.id);
		onDataChanged();
	});

	// end request

	// begin response

	$('#btn_sheet_resp_header_new').click(function(){
		$('#list_resp_header').datagrid('appendRow',{id:UUID(),name:' undefined'});
		onDataChanged();
	});

	$('#btn_sheet_resp_header_del').click(function(){
		var dg = $('#list_resp_header').datagrid();
		var row = $('#list_resp_header').datagrid('getSelected');
		if( row == undefined){
			return ;
		}
		var index = $('#list_resp_header').datagrid('getRowIndex',row);
		$('#list_resp_header').datagrid('deleteRow',index);
		onDataChanged();
	});


	$('#btn_sheet_resp_param_new').click(function(){
		$('#list_resp_parameter').treegrid('append',{

			data:[

			]
		});
		onDataChanged();

	$('#btn_sheet_resp_param_newsub').click(function(){

		 $('#list_resp_parameter').treegrid('append',

	$('#btn_sheet_resp_param_del').click(function(){

		if(node == undefined){

		onDataChanged();

	function example_curl(){
		var data_req_headers = $('#list_req_header').datagrid('getData').rows;
		var data_req_parameters = $('#list_req_parameter').treegrid('getData');

		var data_resp_headers = $('#list_resp_header').datagrid('getData');
		var data_resp_parameters = $('#list_resp_parameter').treegrid('getData');

		var url = "http://127.0.0.1:8000/"+ $('#url').val();
		var method =  $('#method').val().toUpperCase();
		var text = "curl -X " + method;
		//alert( JSON.stringify( data_resp_parameters) );
		var data = data_req_parameters.map(function(_){
				return _['name']+'='+ encodeURI(_['default']);
			}).join('&');

		if(method == 'GET'){
			url+='?';
			url+= data;
			data ='';
		}else{
			data = ' -d ' + data
		}

		var header = '';

		header += data_req_headers.map(function(_){
			return ' -H ' + "'"+_['name'] +':'+ encodeURI(_['default']) +"'";
		}).join(' ')


		text+= data + " " + url + header;
		return text;
	}

	function onDataChanged(){
		$('#example_curl').textbox('setValue',example_curl());

		var req_data ={
							name: $('#name').val(),
							ver: $('#ver').val(),
							url:$('#url').val(),
							method:$('#method').val(),
							description: $('#description').val(),
							comment: $('#comment').val(),
							headers: data_req_headers,
							parameters: data_req_parameters,
							response:
								{
									status: $('#resp_status').val(),
									headers: data_resp_headers,
									data: data_resp_parameters
								},
							examples: $('#examples').val()
						};


		if( action == 'new'){ // new

			$.ajax({
				url:'/webapi/sheets/',
						method:'POST',
						data:{
							name: $('#name').val(),
							ver: $('#ver').val(),
							name:$('#name').val(),
							description:$('#description').val()
						},
						success:function(data){
							$('#list_module').datagrid('reload');
							$('#dlg_module').dialog('close');
						}
			});

		}else{ // update

						success:function(data){

</script>
